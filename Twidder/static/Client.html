
<html>
<head>
<link href="/static/Client.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <meta name="viewport" content="width=device-width, initial-scale=0.4,user-scalable=no">
<script src="/static/client.js" type="text/javascript"></script>
<script id="profileView" type="text/view" >

<h1  id="profile">Profile-view</h1>
<ul class="tabs">

    <li id="tabs1" onclick="showTab(this); return false;">Home</li>
    <li id="tabs2" onclick="showTab(this); return false;">Browse</li>
    <li id="tabs3" onclick="showTab(this); return false;">Account</li>
    <p id="current_tab"></p>
</ul>
        <div id="tabs-1" class="tabContent">

           <div class=container id=home-container>
                <h1>Welcome to profile for:</h1>
                <h2 id=home_email>No user, not logged in</h2>

                <div class="user_data">
                    <h2>User Data</h2>
                    <h3 id="current_user" draggable="true" ondragstart="drag(event)"></h3>
                </div>

                <div class="message-div">
                    <form class="message-form" id="user_post" onsubmit="pMessage();return false;">
                    <label for="post_userw" class="message-label"><b> Post message </b></label>
                    <br><br>
                    <textarea class="wall-input" name="message" id="post_userw"  placeholder="Enter message..."
                        ondrop="drop(event)" ondragover="allowDrop(event)"></textarea>
                    <br/>
                    <input type="submit" class="pure-button pure-button-primary" id="user_submit" class="message_submit">
                    <label class="post_message" id="user_response" for="user_submit"> </label>
                    </form>
                </div>

                <div class="wall-div">
                <h2>User Wall</h2>
                <button type="button" class="pure-button pure-button-primary" id="refresh_h" value="Refresh" onclick="get_wall();return false;">Refresh</button>
                <div id="wall_user-div">
                </div>
                </div>
           </div>
        </div>

        <div id="tabs-2" class="tabContent">
            <div id=test>

            <form class="form"  class="pure-form" id="find_user" onsubmit="findUser();return false;">
                <label for="search_user">Search user (email)</label>
                <input type="text" name="search_user" id="search_user_input">
                <label for="search_submit" id="lb_search"></label>
                <input type="submit" class="pure-button pure-button-primary" id="search_submit">

            </form>
            <br>
            </div>

            <!--Här ska samma info som HOME tabben visas-->
            <div class=container id=browse-container>
                <h1>Welcome to profile for:</h1>
                <h2 id="browse_email">No user, search for somebody</h2>

                <div class="user_data">
                    <h2>User Data</h2>
                    <h3 id="other_user"></h3>
                </div>

                <div class="message-div">
                    <form class="message-form" id="other_post" onsubmit="pMessage();return false;">
                    <label for="post_otherw" class="message-label"><b> Post message </b></label>
                    <br><br>
                    <textarea class="wall-input" name="message" id="post_otherw" placeholder="Enter message..."></textarea>
                    <br/>
                    <input type="submit" id="other_submit" class="pure-button pure-button-primary" class="message_submit">
                    <label class="post_message" id="other_response" for="other_submit"> </label>
                    </form>
                </div>

                <div class="wall-div">
                    <h2>User Wall</h2>
                    <button type="button" class="pure-button pure-button-primary" id="refresh_b" value="Refresh" onclick="get_wall();return false;">Refresh</button>
                    <div id="wall_other-div">
                    </div>
                </div>
            </div>
        </div>

        <div id="tabs-3" class="tabContent">

            <div class=container>
                <form class="form" id="changepw" onsubmit="changePassword(); return false;">
                    <label class="changeOld" for="oldPassword">Old password</label>
                    <input type="password" name="oldPassword">
                    <br>
                    <label id="changeOld" for="newPassword">New Password</label>
                    <input type="password" name="newPassword">
                    <label id="pw_message" for="submitchange"> </label>
                    <input type="submit" id="sb1" value="submit">
                </form>
                <form class="form" id="logout_form" onsubmit="sign_out();">
                    <label id="logout_message" for="logout"></label>
                    <input type="submit" id="logout" value="Sign out!">
                </form>
            </div>
        </div>


</script>

<script id="welcomeView" type=”text/view”>
<div class="container">

	<img src="/static/wimage.png" class"img" id="logo">

	<form class="form" id="login" onsubmit="log_in(); return false;">
<label for="Email">Email</label>
	<input type="email" name="email">
<br>
<label for="Password">Password</label>
	<input type="password" name="password">
	<input type="submit" id="sb2" value="submit">
</form>

	<form class="form" id="signup" onSubmit="sign_up();return false;">
	<h1 id="h1">Sign up here</h1><br>
<label for="firstname">First name</label>
 <input type="text" name="firstname"><br>
<label for="familyname">Family name</label>
<input type="text" name="familyname"><br>
<label for="Gender">Gender</label>
<select name="gender">
	<option value="male">Male</option>
	<option value="female">feMale</option>
</select> <br>
<label for="City">City</label> <input type="text" name="city"><br>
<label for="Country">Country</label> <input type="text" name="country"><br>
<label for="Email">Email</label> <input type="email" name="email"><br>
<label for="Password">Password</label> <input type="password" name="password"><br>
<label for="Repeat">Repeat PSW</label> <input type="password" name="repassword"><br>
	<input type="submit" id="sb3" value="submit">
</form>
	</div>
</script>
</head>

</div>
